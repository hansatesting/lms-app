<br><br>
<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3>Add a New Book..!</h3>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>Serial Id</label>
                      <input type="text" [(ngModel)]="serialid" formControlName="serialid"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.serialid.errors }" />
                      <div *ngIf="submitted && f.serialid.errors" class="invalid-feedback">
                          <div *ngIf="f.serialid.errors.required">Serial Id is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Name of the Book</label>
                      <input type="text" [(ngModel)]="bookName" formControlName="bookName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.bookName.errors }" />
                      <div *ngIf="submitted && f.bookName.errors" class="invalid-feedback">
                          <div *ngIf="f.bookName.errors.required">Book Name is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Author of the Book</label>
                    <input type="text" [(ngModel)]="author" formControlName="author" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.author.errors }" />
                    <div *ngIf="submitted && f.author.errors" class="invalid-feedback">
                        <div *ngIf="f.author.errors.required">Author Name is required</div>
                    </div>
                </div>
                  <div class="form-group">
                      <label>Image Url</label>
                      <input type="text" [(ngModel)]="image"  formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" />
                      <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
                          <div *ngIf="f.image.errors.required">Image Url is required</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Description</label>
                    <input type="text" [(ngModel)]="description" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" />
                    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Description is required</div>
                    </div>
                </div>
                 
                  <div class="form-group">
                      <button class="btn btn-primary" (click) ="postProfile(serialid,bookName,author,image,description)">Add Book</button>
                      <!-- <button class="btn btn-primary">Add</button> -->
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
